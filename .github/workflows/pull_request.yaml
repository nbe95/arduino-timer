name: Lint and test

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  lint:
    name: Lint the c++ code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Install cpplint
        run: pip install --upgrade cpplint
      - name: Run cpplint
        run: cpplint --recursive --extensions=ino,c,cpp,h,hpp ./

  test:
    name: Test the c++ code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup testing framework
        run: |
          cd ..
          git clone https://github.com/bxparks/EpoxyDuino
          git clone https://github.com/bxparks/AUnit
      - name: Run unit tests
        run: |
          make -C tests
          make -C tests runtests

  validate-release:
    name: Validate release label and notes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jefflinse/pr-semver-bump@v1.6.0
        name: Bump and tag new version
        with:
          mode: validate
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          major-label: major
          minor-label: minor
          patch-label: patch
          noop-labels: ""
          require-release-notes: false
          base-branch: true
          with-v: false
